<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
           
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>

<body>

    <div class="container-xl">

        <div class="table-responsive">

            <div class="table-wrapper">

                <!-- search start -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
                    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
                    crossorigin="anonymous">


                <!-- jQuery library -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
                </script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
                </script>

                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
                </script>


                <!-- Navigation Bar -->
                <!-- <nav class="navbar navbar-expand-sm
            bg-dark navbar-dark"
                    style="background-color: #21212100 !important; margin-bottom: 20px; box-shadow: none;"> -->



                    
                <!-- </nav> -->


                <!-- search end -->


                <div class="table-title">
                    <div class="row">
                        <div class="">
                            <h2>Manage <b>Employees</b></h2>
                        </div>
                        
                        


                        <ul class="navbar nav ml-auto" style="box-shadow: none;">
                            <form >
                                <ul class="navbar nav ml-auto" style="border:none;">
                                    <!-- Dropdown list -->
                                    <li class="nav-item dropdown" style="box-shadow: none;"> <i class="fa fa-caret-down"
                                            aria-hidden="true" style=" width:14px;"> </i>
                                        <select (change)="onSelect($event)" ng-model="type" style=" font: 400 16px/20px Roboto, 'Helvetica Neue', sans-serif; 
                                        color: #435d7d; border: none;width:100px ;">
    
                                            <option value="default" selected>By Name</option>
                                            <option value="searchByDepartment">By Department</option>
                                            <option value="searchByTeam">By Team</option>
                                        </select>
                                    </li>
                                    <li>
                                        <!-- Search Box -->
                                        <input type="text" [(ngModel)]="userSearch" (input)="SearchUser()"
                                            placeholder="Search....." style="font-size: large;">
                                    </li>
                                </ul>
                            </form>
                        </ul>


                        
                    </div>
                </div>
                <form (ngModel)="getUserDetails()" style="max-height: 750px; overflow-y: scroll;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Team</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let user of userDataDetails">
                            <tr>
                                <td> {{ user.employee_id }} </td>
                                <td> {{ user.name }} </td>
                                <td> {{ user.department_name }} </td>
                                <td> {{ user.team_name}} </td>
                                <td> {{ user.role}} </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
