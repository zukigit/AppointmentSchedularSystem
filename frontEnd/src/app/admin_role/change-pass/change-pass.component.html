   <body>
      <div class="container d-flex justify-content-center align-items-center vh-100" style="padding-bottom: 1px;">
         <div class="bg-white text-center p-5 mt-3 center" style="padding-bottom: 1px;">
            <h3>Change Password </h3>
            <form class="pb-3" id="passwordForm" (ngSubmit)="changePassword()">
               <div class="form-group">
                <label> Unhide <span class="eyeicon" (click)="viewpass()"> <i
                    [ngClass]="visible?'fa fa-eye': 'fa fa-eye-slash'"
                    style="color: #8092a8;"></i></span></label>
                  <input type="password" class="form-control" placeholder="Your Password"
                  [(ngModel)]="changePass.oldPassword" [type]="changetype?'password':'text'"
                                style="cursor: pointer;" id="ppassword" name="password" type="password"
                                 required>
                                 
                <input type="password" class="form-control" placeholder="New Password"
                [(ngModel)]="changePass.newPassword" [type]="changetype?'password':'text'"
                                style="cursor: pointer;" id="password" name="password"  type="password"
                            required>
                  
                <input type="password" class="form-control" placeholder="Confirm Password"
                [(ngModel)]="changePass.conPassword" [type]="changetype?'password':'text'" style="cursor: pointer;" id="conPassword"
                                name="password" type="password"
                            required>
               </div>


               <div class="w3-show-inline-block">
                <div class="w3-bar">
                  <!-- <button class="w3-btn w3-red"  style=" border-radius: 3px; margin-right: 10px;">Cancle</button> -->
                  <!-- <button class="w3-btn " style="background-color: #435d7d; color:white; border-radius: 3px;" >Register</button> -->
                  <!-- <input type="submit" class="w3-btn" value="Add"> -->
                  <button type="" class="w3-btn" style="background-color: #7c020c; color:white; border-radius: 3px; margin-right: 15px;">Cancle</button>
                  <!-- <input type="submit" class="w3-btn" value="Confirm"
                    style="background-color: #435d7d; color:white; border-radius: 3px;"> -->
                    <button type="submit" class="w3-btn" style="background-color: #435d7d; color:white; border-radius: 3px;">Confirm</button>
                </div>
              </div>

            </form>
            <!-- <button type="button" class="btn-gray">Cancle</button>
            <button type="button" class="btn">Reset Password</button> -->

            
         </div>
      </div>
   </body>

   <script>

    const form = document.getElementById('passwordForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('conPassword');

    form.addEventListener('submit', function (event) {
        if (password.value !== conPassword.value) {
            event.preventDefault();
            alert('Password and confirm password do not match.');
        }
    });
</script>
