<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container">
    <div class="main-body">
    
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                 
                    <img [src]="getInitialNames(user?.name)" (change)="onSelectFile($event)" class="rounded-circle" width="100">
                    {{user.name}}
                    <div class="mt-3">
                      
                      <h3 style="margin: 0 0 15px;">{{user.name}}</h3>
                      <h4 class="text-secondary mb-1">{{user.position}}</h4>
                      <h5 class="text-secondary" style="margin: 0 0 4px;">{{user.employee_id}}</h5>
                      
                      <input type="file"   class="btn btn-primary">Upload Profile

                      <input type="submit" (click)="acceptImage()" >Submit
                    
                    </div>
                  
                  </div>
                </div>
              </div>
              
            </div>

              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                      
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Name</h4>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.name}}
                      </div>
                    </div>
                    <hr>
                    
                    <div class="row">
                    <div class="col-sm-3">
                      <h4 class="mb-0">Gender</h4>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.gender}}
                    </div>
                  </div>
                  <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Phone</h4>
                      </div>
                      <div class="col-sm-9 text-secondary">
                          <form (ngSubmit)="updatePhoneNumber()">
                          <input type="text" [(ngModel)]="user.phone_number">
                          <button type="submit" value="Update">Update Phone</button>
                        </form>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Department</h4>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.department_name}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Team</h4>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{user.team_name}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h4 class="mb-0">Position</h4>
                      </div>
                      <div class="col-sm-9 text-secondary">
                       {{user.position}}
                      </div>
                    </div>
                    <a href="admin/user-details"   class="text-danger">Change Password</a>
                  </div>
                </div>
              </div>
          
          </div>

         
        </div>
    </div>

</body>
